management:
  endpoints:
    web:
      exposure:
        include: refresh

spring:
  application:
    name: sdkwriter
  kafka:
    bootstrap-servers:
      - 127.0.0.1:9092
    streams:
      state-dir: "data"
      application-id: sdkwriter
      properties:
        default:
          value.serde: org.springframework.kafka.support.serializer.JsonSerde
          key.serde:  org.apache.kafka.common.serialization.Serdes$StringSerde
        #        metrics.recording.level: DEBUG
        topology.optimization: all
        spring:
          json:
            trusted.packages: com.fasterxml.jackson.databind.node
            value.default.type: com.fasterxml.jackson.databind.JsonNode


# SDK Writer configs
sdkwriter:
  record:
    client_name_key: u1
    app_name_key: a2
    event_name_key: event_name
    key_delimiter: '_'
  input_topic: sdk-events
  output_topic: client-events
  sdk_folder: rawdata_sdk
  # window settings
  window:
    # window_delimiter
    delimiter: '@'
    # window size for events
    window_time: 300
    # wait seconds for late arrive events
    wait_for: 3
    writer_window: 30
    mem_limit: 1_000_000
  # client bucket map
  buckets:
    default: datavisor-clientless
