      - 10.150.16.42:9092
      - 10.150.23.16:9092
      - 10.150.33.124:9092
    streams:
      cache_max_size_buffering: 100_000_000
      properties:
        commit.interval.ms: 60000
        max.request.size: 100_000_000
        num.stream.threads: 2
