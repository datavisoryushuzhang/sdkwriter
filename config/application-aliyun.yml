sdkwriter:
  record:
    client_name_key: u1
    app_name_key: a2
    event_name_key: event_name
    key_delimiter: '_'
  input_topic: sdk-events-dev
  output_topic: client-events
  sdk_folder: rawdata_sdk
  # window settings
  window:
    delimiter: '@'
    window_time: 300
    wait_for: 3
    writer_window: 30
    mem_limit: 1_000_000
  # client bucket map
  buckets:
    default: datavisor-clientless-dev
